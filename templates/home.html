{% block content %}

{% load static %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="{% static 'css/home.css' %}">

<style>
    * {
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }

    .wrapper {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        flex-direction: column;
        background: rgb(52, 52, 52);
        background: linear-gradient(148deg, rgba(52, 52, 52, 1) 0%, rgba(54, 54, 54, 1) 100%);
        position: relative;
        gap: 20px;
        padding: 20px;
    }

    .wrapper-info {
        width: 700px;
        height: 190px;
        margin-top: 200px;
        margin-right: 400px;
        display: flex;
        justify-content: start;
        align-items: start;
        text-align: left;
        flex-direction: column;
    }

    .wrapper-info-h1 {
        font-size: 4rem;
        letter-spacing: 7px;
        color: #fff;
    }

    .wrapper-info-p {
        width: 600px;
        line-height: 1.5;
        margin-top: 20px;
        color: #fff;
        letter-spacing: 5px;
        font-size: 20px;
    }

    .wrapper-icons {
        width: 700px;
        height: 190px;
        margin-right: 400px;
        display: flex;
        justify-content: start;
        align-items: start;
        text-align: left;
        gap: 25px;
        font-size: 20px;
    }

.wrapper-icons i {
    transition: 0.2s all ease;
}

.wrapper-icons a {
    color: #777;
}

.wrapper-icons i:hover {
    color: #fff;
}
</style>


<div class="wrapper">
    <div class="wrapper-info">
        <h1 class="wrapper-info-h1">Welcome</h1>
        <p class="wrapper-info-p">
            This is my first block site. But I will continue to make even better projects. I am ready to work hard for this.</p>
    </div>
    <div class="wrapper-icons">
        <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-telegram"></i></a>
            <a href=""><i class="fa-brands fa-youtube"></i></a>
            <a href=""><i class="fa-brands fa-discord"></i></a>
            <a href=""><i class="fa-solid fa-phone"></i></a>
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
    </div>
</div>
{% endblock %}
